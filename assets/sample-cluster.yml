version: "1"

cluster:
  mysql-cluster:
    options:
      base_dir: ~/Apple/var/VMware
    nodes:
      - name: mysql-master
        path: mysql-master.vmx
      - name: mysql-node1
        path: mysql-node1.vmx
      - name: mysql-node2
        path: mysql-node2.vmx
      - name: mysql-node3
